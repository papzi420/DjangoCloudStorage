<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
    <title></title>
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <div class="file-list">
                <ul>
                {% for file in files %}
                {% if file.isFolder %}
                    <li><a href="{% url "user:files" path="" %}{{currentPath}}{{file.name}}">{{ file.name }}</a></li>
                {% else %}
                    <li><a href="{% url "user:files" path="" %}{{currentPath}}{{file.name}}">{{ file.name }} - {{ file.size }}KB</a></li>
                {% endif %}
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
